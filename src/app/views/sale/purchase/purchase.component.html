<div>
    <div class="row mt-4">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="form-label">Products</label>
                <ng-select
                    [items]="products"
                    bindLabel="name"
                    (change)="addProduct($event)"
                >
                </ng-select>
            </div>
            <div class="form-group">
                <label class="form-label">Suppliers</label>
                <ng-select
                    [items]="suppliers"
                    bindLabel="name"
                    (change)="selectSupplier($event)"
                >
                </ng-select>
            </div>
            <div class="form-group">
                <label class="form-label">Currency</label>
                <ng-select
                    [items]="currency"
                    bindLabel="name"
                    (change)="selectCurrency($event)"
                >
                </ng-select>
            </div>
            <div class="form-group">
                <label class="form-label">Exchange Rate</label>
                <input class="form-control" type="number" [(ngModel)]="nairaEquivalent">
            </div>
            <div class="form-group">
                <label class="form-label">Invoice No.</label>
                <input class="form-control" type="text" [(ngModel)]="invoiceNo">
            </div>
            <div>
                <button class="btn btn-success mr-2" (click)="saveInvoice()">
                    <div class="spinner-border text-light" role="status" *ngIf="saving">
                        <span class="sr-only">Loading...</span>
                    </div>
                    Generate Invoice
                </button>
                <button class="btn btn-danger" (click)="reset()"><i class="fa fa-refresh"></i> Reset</button>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <div>
                    <h5>PURCHASE ORDER</h5>
                </div>
                <div class="orderScreen">
                    <table class="table table-striped">
                      <thead style="border-bottom: 2px solid black; border-top: 2px solid black">
                        <td>
                          <b>Qty</b>
                        </td>
                        <td>
                          <b>Item</b>
                        </td>
                        <td>
                          <b>Unit Price</b>
                        </td>
                        <td></td>
                      </thead>
                      <tr *ngFor="let order of cart; index as i">
                        <td>
                          <input type="number" style="width:50px" [(ngModel)]="quantity[i]" #quantityvalue (change)="setQuantity(quantityvalue.value,i)">
                        </td>
                        <td>
                          {{order.name}}
                        </td>
                        <td>
                          <input type="number" style="width:50px" [(ngModel)]="unitPrice[i]" #unitpricevalue (change)="setUnitPrice(unitpricevalue.value,i)">
                        </td>
                        <td>
                          <i class="fa fa-trash" (click)="removeItem(i)"></i>
                        </td>
                      </tr>
                    </table>
                    <div class="orderScreen" *ngIf="cart.length==0" style="opacity:0.3; text-align: center">
                        <h1><i class="fa fa-shopping-cart"></i></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
