<div class="pb-8 pt-md-4">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-6 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">
                      Products
                    </h5>
                    <span class="h2 font-weight-bold mb-0">{{products.length}}</span>
                  </div>
                  <div class="col-auto">
                    <div
                      class="icon icon-shape bg-success text-white rounded-circle shadow"
                    >
                      <!-- <i class="fas fa-chart-bar"></i> -->
                      <i class="fa fa-arrow-up"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"
                    ><i class="fa fa-arrow-up"></i></span
                  >
                  <span class="text-nowrap cursor-pointer underline-hover" [routerLink]="['/main/products']">Click to view sales report</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">

                  <div class="col-auto">

                      <!-- <i class="fas fa-chart-pie"></i> -->

                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">

                  >
                  <span class="text-nowrap cursor-pointer underline-hover" [routerLink]="['/main/leads']">Click to view leads</span>
                </p>
              </div>
            </div>
          </div>
          </div>

                  <div class="col-auto">
                    <div
                      class="icon icon-shape bg-yellow text-white rounded-circle shadow"

                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm click" routerLink="/main/customers-report">

                    ><i class="fas fa-users"></i></span

                  <span class="text-nowrap underline-hover">Click to view customer's report</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">

                  </p>
                </div>
              </div>
          </div>
